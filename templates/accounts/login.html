{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Вход в магазин{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <h2 class="mb-4 text-center">Вход в магазин</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary w-100 mt-3">Войти</button>
    </form>
    <p class="mt-3 text-center">
      Нет аккаунта? <a href="{% url 'accounts:register' %}">Зарегистрироваться</a>
    </p>
  </div>
</div>
{% endblock %}
