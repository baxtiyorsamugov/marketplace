{% extends 'base.html' %}
{% block title %}Мои товары{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h1>Мои товары</h1>
  <a href="{% url 'seller:product_add' %}" class="btn btn-primary">Добавить товар</a>
</div>
<div class="row row-cols-1 row-cols-md-2 g-4 mt-3">
  {% for p in products %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5>{{ p.title }}</h5>
          <p class="text-muted text-truncate">{{ p.description }}</p>
          <a href="{% url 'seller:product_update' p.pk %}" class="btn btn-sm btn-outline-primary">Редактировать</a>
        </div>
      </div>
    </div>
  {% empty %}
    <p>У вас ещё нет товаров.</p>
  {% endfor %}
</div>
{% endblock %}
