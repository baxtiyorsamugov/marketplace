{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Ответ на отзыв{% endblock %}
{% block content %}
<h1>Ответ на отзыв #{{ form.instance.pk }}</h1>
<p><strong>Товар:</strong> {{ form.instance.product.title }}</p>
<p><strong>Автор:</strong> {{ form.instance.author.username }}</p>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success mt-3">Сохранить ответ</button>
</form>
{% endblock %}
