{% extends 'base.html' %}
{% block title %}Отчет по продажам{% endblock %}
{% block content %}
<h2>Статистика продаж</h2>
<form method="get" class="row g-2 mb-4">
  <div class="col-auto"><input type="date" name="date_from" value="{{ date_from }}" class="form-control"></div>
  <div class="col-auto"><input type="date" name="date_to" value="{{ date_to }}" class="form-control"></div>
  <div class="col-auto"><button class="btn btn-primary">Показать</button></div>
</form>
<table class="table table-striped">
  <thead>
    <tr><th>Магазин</th><th>Продано шт.</th><th>Выручка</th></tr>
  </thead>
  <tbody>
    {% for row in report %}
      <tr>
        <td>{{ row.seller_name }}</td>
        <td>{{ row.total_qty }}</td>
        <td>{{ row.total_revenue }}₽</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
